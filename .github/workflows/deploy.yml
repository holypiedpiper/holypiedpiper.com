name: Deploy

on:
  push:
    branches:
      - main
jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: 22
      - name: Caching Node Modules
        id: node-modules-cache-build
        uses: actions/cache@v4
        with:
          path: |
            public
            .cache
            node_modules
          key: ${{ runner.os }}-kreampiedpiper-site-build-${{ github.run_id }}
          restore-keys: |
            ${{ runner.os }}-kreampiedpiper-site-build-
      - name: Install dependencies
        if: steps.node-modules-cache-build.outputs.cache-hit != 'true'
        run: npm install
      - name: Run Lint
        run: npm run lint
      - name: Build
        run: npm run build
      - name: Set AWS credentials
        uses: aws-actions/configure-aws-credentials@v4
        with:
          role-to-assume: <arn:aws:iam::117341061583:role/GithubKreampiedPiperS3SyncAccess>
          role-session-name: GitHub_to_AWS_via_FederatedOIDC
          aws-region: us-east-1
      - name: AWS Hello World (Sts GetCallerIdentity)
        run: |
          aws sts get-caller-identity
